<!DOCTYPE html>
<html
  lang="en"
  >
  <head>
    <meta
    charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" href="./images/favicon-32x32.png">
    <link
      rel="stylesheet"
      type="text/CSS"
      href="./style.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/ceb2f0c62b.js" 
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <main>
      <div class="hero">
        <img class="logo" src="./images/logo.svg" alt="">
        <img class="illustration" src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="call-to-action">
        <div class="vertically-centered">
          <h1 class="main-headline">
            Build The Community Your Fans Will Love
          </h1>
          <p class="main-paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button type="button">
            Register
          </button>
        </div>
      </div>
      <div class="icons">
        <div class="social-icons facebook">
          <span class="center-icons">
            <i class="fa-brands fa-facebook-f"></i>
          </span>
        </div>
        <div class="social-icons twitter">
          <span class="center-icons">
            <i class="fa-brands fa-twitter"></i>
          </span>
        </div>
        <div class="social-icons instagram">
          <span class="center-icons">
          <i class="fa-brands fa-instagram"></i>
          </span>
        </div>
      </div>
  </main>
  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
